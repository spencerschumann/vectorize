<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanPlans Vectorizer</title>
    <link rel="stylesheet" href="/browser-app/styles.css">
    <script type="importmap">
    {
        "imports": {
            "@std/": "https://deno.land/std@0.224.0/",
            "pngjs": "https://esm.sh/pngjs@7.0.0"
        }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@5.4.394/build/pdf.min.mjs" type="module"></script>
    <script type="module">
        import * as pdfjsLib from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@5.4.394/build/pdf.min.mjs';
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@5.4.394/build/pdf.worker.min.mjs';
        window.pdfjsLib = pdfjsLib;
    </script>
</head>

<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="nav-brand">üìÑ Document Vectorizer</div>
        <div class="nav-steps">
            <div class="nav-step" id="navStepFile" data-step="file">
                <span class="step-number">1</span>
                <span class="step-label">File</span>
            </div>
            <div class="nav-separator">‚Ä∫</div>
            <div class="nav-step" id="navStepPage" data-step="page">
                <span class="step-number">2</span>
                <span class="step-label">Page</span>
            </div>
            <div class="nav-separator">‚Ä∫</div>
            <div class="nav-step" id="navStepConfigure" data-step="configure">
                <span class="step-number">3</span>
                <span class="step-label">Configure</span>
            </div>
        </div>
        <button id="toggleToolbarBtn" class="toggle-toolbar-btn" title="Toggle sidebar">‚ò∞</button>
    </nav>

    <div class="main-content">
        <!-- Upload Screen -->
        <div class="upload-screen" id="uploadScreen">
            <div class="upload-header">
                <h1>üìÑ Document Vectorizer</h1>
                <p>Drop PDF or image anywhere, or click below to browse</p>
                <div class="upload-actions">
                    <button id="uploadBtn">Choose File</button>
                    <button id="clearAllBtn" class="danger">Clear All Files</button>
                </div>
            </div>
            <div class="upload-file-list" id="uploadFileList">
                <div class="upload-empty">
                    <div>üìÅ</div>
                    <div>No files yet</div>
                </div>
            </div>
            <input type="file" id="fileInput" accept="application/pdf,image/png,image/jpeg" hidden>
        </div>

        <!-- Page Selection Screen (for PDFs) -->
        <div class="page-selection-screen" id="pageSelectionScreen">
            <div class="page-header">
                <h2 id="pdfFileName">Select Page</h2>
                <button id="backToFilesBtn">‚Üê Back to Files</button>
            </div>
            <div class="page-grid" id="pageGrid"></div>
            <div class="status-bar">
                <div class="status-text" id="pageStatusText">Ready</div>
            </div>
        </div>

        <!-- Crop/Edit Screen -->
        <div class="crop-screen" id="cropScreen">
            <div class="crop-screen-layout">
                <div class="canvas-container" id="canvasContainer">
                    <canvas id="mainCanvas"></canvas>
                    <canvas id="cropOverlay"></canvas>
                </div>

                <div class="sidebar" id="cropSidebar">
                <div class="toolbar-section">
                    <div class="toolbar-section-title">View</div>
                    <div class="zoom-controls">
                        <button id="zoomOutBtn">-</button>
                        <div class="zoom-level" id="zoomLevel">100%</div>
                        <button id="zoomInBtn">+</button>
                    </div>
                    <button id="fitToScreenBtn">Fit to Screen</button>
                </div>

                <div class="toolbar-section">
                    <div class="toolbar-section-title">Crop</div>
                    <button id="clearCropBtn">Reset to Default</button>
                    <div class="crop-info" id="cropInfo">No crop selected</div>
                </div>

                <div class="toolbar-section">
                    <button id="processBtn" class="primary">Process Image</button>
                </div>

                <div class="toolbar-section palette-section">
                    <div class="toolbar-section-title">Palette</div>
                    <div style="display: flex; gap: 0.25rem; margin-bottom: 0.5rem;">
                        <input type="text" id="paletteName" placeholder="Palette name" style="flex: 1; padding: 0.25rem 0.5rem; background: #2a2a2a; border: 1px solid #3a3a3a; border-radius: 4px; color: #fff; font-size: 0.85rem;" />
                        <button id="savePaletteBtn" class="icon-btn" title="Save palette">üíæ</button>
                        <button id="loadPaletteBtn" class="icon-btn" title="Load palette">üìÇ</button>
                    </div>
                    <div style="display: flex; gap: 0.25rem; margin-bottom: 0.5rem;">
                        <button id="addPaletteColorBtn" class="icon-btn" title="Add color">+</button>
                        <button id="resetPaletteBtn" class="icon-btn" title="Reset to default palette">‚Üª</button>
                        <button id="setDefaultPaletteBtn" class="icon-btn" title="Set as default palette">‚≠ê</button>
                    </div>
                    
                    <!-- Compact palette display -->
                    <div class="palette-display" id="paletteDisplay">
                        <!-- Color swatches will be added here -->
                    </div>
                </div>
                </div>
            </div>

            <div class="status-bar">
                <div class="status-text" id="statusText">Ready</div>
            </div>

            <div class="results-panel" id="resultsPanel">
                <h2>Processing Results</h2>
                <div id="resultsContainer"></div>
            </div>
        </div>

        <!-- Processing Screen -->
        <div class="processing-screen" id="processingScreen">
            <div class="processing-screen-layout">
                <div class="canvas-container" id="processCanvasContainer">
                    <canvas id="processCanvas"></canvas>
                    <svg id="processSvgOverlay" style="position: absolute; top: 0; left: 0; pointer-events: none; display: none;"></svg>
                </div>

                <div class="sidebar" id="processSidebar">
                <div class="toolbar-section">
                    <div class="toolbar-section-title">View</div>
                    <div class="zoom-controls">
                        <button id="processZoomOutBtn">-</button>
                        <div class="zoom-level" id="processZoomLevel">100%</div>
                        <button id="processZoomInBtn">+</button>
                    </div>
                    <button id="processFitToScreenBtn">Fit to Screen</button>
                </div>

                <div class="toolbar-section">
                    <div class="toolbar-section-title">Stages</div>
                    <button id="stageCroppedBtn" class="stage-btn active">Cropped</button>
                    <button id="stageExtractBlackBtn" class="stage-btn">Extract Black</button>
                    <button id="stageSubtractBlackBtn" class="stage-btn">Subtract Black</button>
                    <button id="stageValueBtn" class="stage-btn">Value</button>
                    <button id="stageSaturationBtn" class="stage-btn">Saturation</button>
                    <button id="stageSaturationMedianBtn" class="stage-btn">Sat+Median</button>
                    <button id="stageHueBtn" class="stage-btn">Hue</button>
                    <button id="stageHueMedianBtn" class="stage-btn">Hue+Median</button>
                    <button id="stageCleanupBtn" class="stage-btn">Cleanup</button>
                    <button id="stagePalettizedBtn" class="stage-btn">Palettized</button>
                    <button id="stageMedianBtn" class="stage-btn">Median</button>
                    <div id="colorStagesContainer"></div>
                    
                    <div class="toolbar-section-title" style="margin-top: 1rem;">Vector Overlay</div>
                    <div id="vectorOverlayContainer"></div>
                </div>
                </div>
            </div>

            <div class="status-bar">
                <div class="status-text" id="processStatusText">Ready</div>
            </div>
        </div>
    </div>

    <script type="module" src="/browser-app/bundle.js"></script>
</body>

</html>
