<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanPlans Vectorizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 1rem;
        }

        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            margin: 2rem 0;
            transition: all 0.3s;
        }

        .drop-zone:hover {
            border-color: #4f46e5;
            background: #f9fafb;
        }

        .drop-zone.drag-over {
            border-color: #4f46e5;
            background: #eef2ff;
        }

        #canvas {
            max-width: 100%;
            border: 1px solid #ddd;
            margin-top: 1rem;
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: #f0f9ff;
            border-left: 4px solid #0ea5e9;
            border-radius: 4px;
        }

        .error {
            background: #fef2f2;
            border-left-color: #ef4444;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¨ CleanPlans Vectorizer</h1>
        <p>WebGPU-powered PDF to vector conversion (TypeScript + Deno)</p>

        <div id="dropZone" class="drop-zone">
            <p style="font-size: 1.5rem;">ðŸ“„ Drop PDF here</p>
            <p>or click to browse</p>
            <input type="file" id="fileInput" accept="application/pdf" hidden>
        </div>

        <div id="status" class="status hidden"></div>

        <canvas id="canvas" class="hidden"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.0.379/build/pdf.min.js"></script>
    <script type="module" src="./main.ts"></script>
</body>

</html>
